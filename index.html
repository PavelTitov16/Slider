<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css" />
    <link rel="stylesheet" href="style.css" />
    <title>Slider</title>
</head>

<body>
    <div class="container">
        <div class="sidebar">
            <div style="background: linear-gradient(229.99deg, #11DEE9 -26%, #017E8B 145%);">
                <h1>Snow in the desert</h1>
                <p>Star Wars</p>
            </div>
            <div style="background: linear-gradient(215.32deg, #F90306 -1%, #9E0706 124%);">
                <h1>Life Hutch</h1>
                <p>Star Wars</p>
            </div>
            <div style="background: linear-gradient(221.87deg, #8308EA 1%, #5305AF 128%);">
                <h1>Zima Blue</h1>
                <p>Star Wars</p>
            </div>
            <div style="background: linear-gradient(220.16deg, #FFE101 -8%, #F39102 138%);">
                <h1>Automated Customer Service</h1>
                <p>Star Wars</p>
            </div>
        </div>
        <div class="main-slide">
            <div style="
              background-image: url('https://images.unsplash.com/photo-1500767308472-968686793001?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
            "></div>
            <div style="
              background-image: url('https://images.unsplash.com/photo-1579972668140-f7da53ccc2a6?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1171&q=80');
            "></div>
            <div style="
              background-image: url('https://images.unsplash.com/photo-1605270488815-93566ee46a1f?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=1173&q=80');
            "></div>
            <div style="
              background-image: url('https://images.unsplash.com/photo-1617880860458-8cb458c177c3?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=2070&q=80');
            "></div>
        </div>
        <div class="controls">
            <button class="down-button">
                <i class="fas fa-arrow-down"></i>
            </button>
            <button class="up-button">
                <i class="fas fa-arrow-up"></i>
            </button>
        </div>
    </div>
</body>

</html>
